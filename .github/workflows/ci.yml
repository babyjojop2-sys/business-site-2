name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-smoke:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Start server (background)
        run: |
          ADMIN_EMAIL=test@example.com ADMIN_PASSWORD=testpass SESSION_SECRET=testsecret node server.js & echo $! > server.pid
          # wait up to 15s for server to become available
          for i in {1..15}; do
            sleep 1
            if curl -sSf http://localhost:3000/ >/dev/null 2>&1; then
              echo "server up"; break
            fi
          done

      - name: Smoke test
        run: |
          curl -sSf http://localhost:3000/ -o /dev/null

      - name: Stop server
        if: always()
        run: |
          if [ -f server.pid ]; then
            kill $(cat server.pid) || true
          else
            pkill -f "node server.js" || true
          fi
